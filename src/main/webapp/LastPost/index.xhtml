<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/maintemplate.xhtml">

	<ui:define name="content">
		<center>
			<h:form>
				<p:dataTable id="dtMirrors" var="mirror"
					style="width:450px; margin-top:25px"
					value="#{postListController.postList}">
					<p:column headerText="Mirrors">
						<p:outputLabel value="#{mirror.content}" lang="180" escape="false"/>
						<br />

						<p:outputPanel styleClass="margin-right:10px">
							<p:outputLabel value="#{mirror.createdDate}"
								style="margin-left:300px !important" />
						</p:outputPanel>
					</p:column>

				</p:dataTable>

			</h:form>
		</center>
	</ui:define>
</ui:composition>
